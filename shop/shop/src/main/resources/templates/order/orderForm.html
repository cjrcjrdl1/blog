<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link href="/css/blog.css" rel="stylesheet">
<style>
  .field-error {
    border-color: #dc3545;
    color: #dc3545;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form class="mt-5" role="form" action="/order" method="post">


    <div class="form-group">
      <label for="member">주문회원</label>
      <select name="memberName" id="member" class="form-control">
        <option value="">회원선택</option>
        <option th:each="member : ${members}"
                th:value="${member.name}"
                th:text="${member.name}" />
      </select>
<!--      <div class="field-error" th:errors="${dto.memberName}">-->
<!--        상품명 오류-->
<!--      </div>-->
    </div>
    <div class="form-group">
      <label for="item">상품명</label>
      <select name="itemName" id="item" class="form-control">
        <option value="">상품선택</option>
        <option th:each="item : ${items}"
                th:value="${item.name}"
                th:text="${item.name}" />
      </select>
<!--      <div class="field-error" th:errors="${dto.itemName}">-->
<!--        상품명 오류-->
<!--      </div>-->
    </div>

    <div class="form-group">
      <label for="count">주문수량</label>
      <input type="number" name="count" class="form-control" id="count"
             placeholder="주문 수량을 입력하세요">

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
