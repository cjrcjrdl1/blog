<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="fragments/header :: header" />
<link href="/css/blog.css" rel="stylesheet">
<style>
  .fieldError {
    border-color: #dc3545;
  }
  .errorColor {
    color: #dc3545;
  }
</style>
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <hr>
  <h1 class="mb-3">Register</h1>
  <h3 class="mb-3">회원가입 정보를 입력</h3>
  <form role="form" action="/members/new" th:object="${dto}"
        method="post">
    <div class="form-group">
      <label th:for="loginId">아이디</label>
      <input type="text" th:field="*{loginId}" class="form-control"
             placeholder="아이디를 입력하세요"
             th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
      <div class="field-error errorColor" th:errors="*{loginId}">
        오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control"
             placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <div class="field-error errorColor" th:errors="*{password}">
        오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <div class="field-error errorColor" th:errors="*{name}">
        오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control"
             placeholder="도시를 입력하세요"
             th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
      <div class="field-error errorColor" th:errors="*{city}">
        오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control"
             placeholder="거리를 입력하세요"
             th:class="${#fields.hasErrors('street')}? 'form-control fieldError' : 'form-control'">
      <div class="field-error errorColor" th:errors="*{street}">
        오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control"
             placeholder="우편번호를 입력하세요"
             th:class="${#fields.hasErrors('zipcode')}? 'form-control fieldError' : 'form-control'">
      <div class="field-error errorColor" th:errors="*{zipcode}">
        오류
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
