
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:replace="fragments/header :: header" />
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/4.6/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/docs/4.6/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/docs/4.6/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
  <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon.ico">
  <meta name="msapplication-config" content="/docs/4.6/assets/img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#563d7c">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

     .field-error {
       border-color: #bd2130;
       color: #ff0000;
       font-weight: bold;
     }
    * {
      font-family: "나눔고딕 ExtraBold", sans-serif;
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:object="${login}" action="/login" method="post">
  <div class="home">
        <a class="h3 mb-3 font-weight-normal" href="/">Home</a>
  </div>
  <img class="mb-4" src="/images/kali_icon.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div th:if="${#fields.hasGlobalErrors()}">
    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
       th:text="${err}">전체 오류 메시지</p>
  </div>
  <label for="loginId" class="sr-only">Id</label>
  <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
         th:errorclass="field-error"
         placeholder="Id" required autofocus>
  <div class="field-error" th:errors="*{loginId}" />
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" th:field="*{password}" class="form-control"
         th:errorclass="field-error"
         placeholder="Password" required>
  <div class="field-error" th:errors="*{password}" />
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <button class="btn btn-lg btn-secondary btn-block" type="button" onclick="location.href='/members/new'">Sign up</button>

  <p class="mt-5 mb-3 text-muted">&copy; min shop</p>
</form>
</body>
</html>
